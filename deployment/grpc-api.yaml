apiVersion: v1
kind: Service
metadata:
  labels:
    service: grpc-api
  name: grpc-api
spec:
  ports:
  - name: "5005"
    port: 5005
    targetPort: 5005
    nodePort: 30005
  selector:
    service: grpc-api
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: grpc-api
  name: grpc-api
spec:
  replicas: 1
  selector:
    matchLabels:
      service: grpc-api
  template:
    metadata:
      labels:
        service: grpc-api
    spec:
      containers:
      - image: jagadeesh8877/grpc-api:latest
        name: grpc-api
        imagePullPolicy: Always
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT
        - name: GRPC_TRACE
          valueFrom:
            configMapKeyRef:
              name: grpc-trace
              key: GRPC_TRACE
        - name: GRPC_VERBOSITY
          valueFrom:
            configMapKeyRef:
              name: grpc-trace
              key: GRPC_VERBOSITY
      restartPolicy: Always
